<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {center: [55.76, 37.64], zoom: 10});
            var myGeoObject;
            var myPolyline;
            myGeoObject = new ymaps.GeoObject({geometry: {type: "Point", coordinates: [1.5, 91.0]}});
            myMap.geoObjects.add(myGeoObject);
            myGeoObject = new ymaps.GeoObject({geometry: {type: "Point", coordinates: [24.47, 54.37]}});
            myMap.geoObjects.add(myGeoObject);
            myGeoObject = new ymaps.GeoObject({geometry: {type: "Point", coordinates: [51.1, 23.0]}});
            myMap.geoObjects.add(myGeoObject);
            myGeoObject = new ymaps.GeoObject({geometry: {type: "Point", coordinates: [55.75, 37.62]}});
            myMap.geoObjects.add(myGeoObject);
            myGeoObject = new ymaps.GeoObject({geometry: {type: "Point", coordinates: [78.5, 82.4]}});
            myMap.geoObjects.add(myGeoObject);
            myGeoObject = new ymaps.GeoObject({geometry: {type: "Point", coordinates: [25.7743, -80.1937]}});
            myMap.geoObjects.add(myGeoObject);
            myPolyline = new ymaps.GeoObject({
                geometry: {
                    type: "LineString",
                    coordinates: [[1.5, 91.0], [24.47, 54.37]]
                }
            });
            myMap.geoObjects.add(myPolyline);
            myPolyline = new ymaps.GeoObject({
                geometry: {
                    type: "LineString",
                    coordinates: [[24.47, 54.37], [51.1, 23.0]]
                }
            });
            myMap.geoObjects.add(myPolyline);
            myPolyline = new ymaps.GeoObject({
                geometry: {
                    type: "LineString",
                    coordinates: [[51.1, 23.0], [55.75, 37.62]]
                }
            });
            myMap.geoObjects.add(myPolyline);
            myPolyline = new ymaps.GeoObject({
                geometry: {
                    type: "LineString",
                    coordinates: [[55.75, 37.62], [78.5, 82.4]]
                }
            });
            myMap.geoObjects.add(myPolyline);
            myPolyline = new ymaps.GeoObject({
                geometry: {
                    type: "LineString",
                    coordinates: [[78.5, 82.4], [25.7743, -80.1937]]
                }
            });
            myMap.geoObjects.add(myPolyline);
            myPolyline = new ymaps.GeoObject({
                geometry: {
                    type: "LineString",
                    coordinates: [[25.7743, -80.1937], [1.5, 91.0]]
                }
            });
            myMap.geoObjects.add(myPolyline);
        }
    </script>
</head>

<body>
<div id="map" style="width: 600px; height: 400px"></div>

</body>

</html>
